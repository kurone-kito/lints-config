name: The CI workflow on push as a feature branch
on:
  push:
    branches:
      - '*'
      - '!main'
permissions:
  contents: read
jobs:
  build:
    defaults:
      run:
        shell: ${{ matrix.platform.shell }}
    name: The build process
    runs-on: ${{ matrix.platform.os }}
    steps:
      - name: Set git to use LF
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf
      - name: Stages the pushed branch
        uses: actions/checkout@v3
      - name: Prepare the Node.js version ${{ matrix.node-version }} environment
        uses: actions/setup-node@v3
        with:
          cache: ${{ !env.ACT && 'yarn' || '' }}
          node-version: ${{ matrix.node-version }}
      - name: Enable the corepack because of the Yarn 3
        run: corepack enable
      - env:
          HUSKY: 0
        name: Install the dependencies
        run: yarn install --inline-builds
      - name: Run the build
        run: yarn run build
      - name: Run the tests
        run: yarn run test
    strategy:
      matrix:
        node-version:
          - 16.x
          - 18.x
          - 20.x
        platform:
          - os: ubuntu-latest
            shell: bash
          - os: macos-latest
            shell: bash
          - os: windows-latest
            shell: bash
          - os: windows-latest
            shell: powershell
      fail-fast: false
