  - .yarn
  - cspell.config.yml
  - node_modules
  - yarn.lock
ignoreRegExpList:
  - '@[a-zA-Z0-9_-]+/'
words:
  - aicommits
  - kito
  - Kuron√©
  - noconflict
useGitignore: true
version: '0.2'
