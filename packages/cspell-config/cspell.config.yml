allowCompoundWords: true
dictionaries:
  - cpp
  - node
  - npm
  - typescript
enableGlobDot: true
features:
  weighted-suggestions: true
globRoot: ${cwd}
id: kurone-kito
language: en,ja
ignorePaths:
  - .*ignore
  - .git
  - .github/CODE_OF_CONDUCT.*
